version: '3.8'

# Docker Compose para desarrollo local
# Provee PostgreSQL y Redis para el backend

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: turns-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: turns_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cach√© y queue
  redis:
    image: redis:7-alpine
    container_name: turns-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional - interfaz web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: turns-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@turns.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Redis Commander (opcional - interfaz web para Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: turns-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

